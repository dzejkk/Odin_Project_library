<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library-Odin-project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>hello there</h1>
    <aside id="side-bar">
      <h2>Add New Book</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Book Title:</label>
          <input
            id="title"
            name="title"
            type="text"
            placeholder="Enter book title"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input
            id="author"
            name="author"
            type="text"
            placeholder="Enter author name"
            required
          />
        </div>
        <div class="form-group">
          <label for="year">Publication Year:</label>
          <input
            id="year"
            name="year"
            type="number"
            placeholder="Publication year"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="pages">Pages:</label>
          <input
            id="pages"
            name="pages"
            type="number"
            placeholder="Number of pages"
            min="1"
            required
          />
        </div>
        <fieldset class="form-group">
          <legend>Have you read this book?</legend>
          <div class="radio-option">
            <input
              type="radio"
              name="hasBeenRead"
              id="not-read"
              value="no"
              checked
            />
            <label for="not-read">No</label>
          </div>
          <div class="radio-option">
            <input type="radio" name="hasBeenRead" id="has-read" value="yes" />
            <label for="has-read">Yes</label>
          </div>
        </fieldset>
        <button type="submit">Add Book</button>
      </form>
    </aside>
    <div class="book-contianer" id="book-container"></div>
  </body>
</html>
